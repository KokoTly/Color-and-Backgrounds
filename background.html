<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Backgrounds</title>
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <h1>Color and Backgrounds</h1>
    <div class="section" id="solid-colors">
        <h2>Solid Colors</h2>
        <p class="text-color">Custom color text.</p>
        <p class="background-color">Custom background color.</p>
    </div>
    <div class="section" id="gradients">
        <h2>Gradients</h2>
        <div class="gradient-background">Gradient background.</div>
    </div>
    <div class="section" id="background-images">
        <h2>Background Images</h2>
        <div class="background-image">Background image.</div>
        <div class="background-repeat">Repeating background image.</div>
        <div class="background-position">Background image with a specific position.</div>
    </div>
</body>
</html>
